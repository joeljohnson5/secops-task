apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: api
        image: ghcr.io/youruser/secure-api:latest  # placeholder image for now
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop: ["ALL"]
        resources:
          limits:
            cpu: "500m"
            memory: "512Mi"
        env:
        - name: HMAC_KEY
          valueFrom:
            secretKeyRef:
              name: hmac-secret
              key: key
        livenessProbe:
          httpGet:
            path: /items
            port: 80
          initialDelaySeconds: 10
        readinessProbe:
          httpGet:
            path: /items
            port: 80
          initialDelaySeconds: 5
